name: Upgrade Version After Merge

on:
  push:
    branches:
      - main

jobs:
  version-upgrade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Calculate and Update Version
        run: |
          yarn validate
          node ./scripts/upgrade-version.js